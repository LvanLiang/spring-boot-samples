    <h3>只要静态资源放在类路径下： called /static (or /public or /resources or /META-INF/resources <br/>
        访问 ： 当前项目根路径/ + 静态资源名
    </h3><h3>
        原理： 静态映射/**。 <br/>
        请求进来，先去找Controller看能不能处理。不能处理的所有请求又都交给静态资源处理器。静态资源也找不到则响应404页面</h3>
