<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单rest提交</title>
</head>
<body>
<form method="get" action="/user">
    <input type="submit" value="get提交">
</form>

<form method="post" action="/user">
    <input type="submit" value="post提交">
</form>


<h4>表单提交put和delete需要带上_method=PUT</h4>
<form method="post" action="/user">
    <input type="hidden" name="_method" value="PUT">
    <input type="submit" value="put提交">
</form>

<form method="post" action="/user">
    <input type="hidden" name="_method" value="delete">
    <input type="submit" value="delete提交">
</form>

<h4>测试基本注解</h4>
<ul>
    <a href="/car/2/owner/lisi?age=18&inters=basketball,game">/car/{id}/owner/{username}</a>
    <li >@PathVariable (路径变量) </li>
    <li >@RequestHeader (获取请求头) </li>
    <li>@RequestParam (获取请求参数) </li>
    <li>@CookieValue (获取cookie值) </li>
    <li >@RequestAttribute ( 获取request域属性) </li>
    <li>@RequestBody (获取请求体) </li>
    <li>@MatrixVariable (矩阵变量) </li>
</ul>

</body>
</html>
